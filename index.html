<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="target"><img src="logo.png" alt="">Spotify</li>
            <li>Home</li>

    <div class="container">
        <div class="songList">
        <h1>Best of NCS-No Copyright Songs</h1>
        <div class="songListContainer">
            <div class="songItem">
                <img src="covers/1.jpg" alt="1">
                <span>Song 1</span>
                <span class="songListPlay">
                    <span>02:45</span>
                    <i class="fa-regular fa-circle-play"></i>
                </span>
            </div>

                <img src="covers/2.jpg" alt="1">
                <span>Song 2</span>
                <span class="songListPlay">

            </div>
            <div class="songItem">
                <img src="covers/3.jpg" alt="1">
                <span>Song 3</span>
                <span class="songListPlay">
                    <span>02:45</span>
                    <i class="fa-regular fa-circle-play"></i>
                </span>
            </div>
            <div class="songItem">
                <img src="covers/4.jpg" alt="1">
                <span>Song 4</span>
                <span class="songListPlay">
                    <span>02:45</span>
                    <i class="fa-regular fa-circle-play"></i>
                </span>
            </div>
            <div class="songItem">
                <img src="covers/5.jpg" alt="1">
                <span>Song 5</span>
                <span class="songListPlay">
                    <span>02:45</span>

            </div>
            <div class="songItem">
                <img src="covers/6.jpg" alt="1">

            </div>
            <div class="songItem">
                <img src="covers/7.jpg" alt="1">

                <span class="songListPlay">
                    <span>02:45</span>
                    <i class="fa-regular fa-circle-play"></i>
                </span>
            </div>
        </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-2x fa-backward-step"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="45px" alt="" id="gif"> Let me love you- Justin Beiber
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/00865c0ace.js" crossorigin="anonymous"></script>
</body>
</html>
